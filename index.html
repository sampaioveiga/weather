<!DOCTYPE html>
<html>
<head lang="en">
  <title>Weather</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"></script>
  <link rel="stylesheet" type="text/css" href="mystyle.css">
  <script src="myjs.js"></script>
</head>
<body>
<div class="col-md-10 col-md-offset-1">
  <div id="location">
  </div>
  <!-- widgets -->
  <div id="day" class="row">
    <div class="col-md-3 box">
      <div id="todayDay" class="well widget"></div>
    </div>
    <div class="col-md-3 box">
      <div id="tomorrowDay" class="well widget"></div>
    </div>
    <div class="col-md-3 box">
      <div id="afterTomorrowDay" class="well widget"></div>
    </div>
    <div class="col-md-3 box">
      <div id="afterTomorrowPlusOneDay" class="well widget"></div>
    </div>
  </div>
  
  <div id="night" class="row">
    <div class="col-md-3 box">
      <div id="todayNight" class="well widget"></div>
    </div>
    <div class="col-md-3 box">
      <div id="tomorrowNight" class="well widget"></div>
    </div>
    <div class="col-md-3 box">
      <div id="afterTomorrowNight" class="well widget"></div>
    </div>
    <div class="col-md-3 box">
      <div id="afterTomorrowPlusOneNight" class="well widget"></div>
    </div>
  </div>
</div>
</body>
</html>
